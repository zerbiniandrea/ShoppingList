<!DOCTYPE html>
<html>
    <head>
        <title>ShoppingList</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="css/floating-labels.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin" action="login.signup" method="POST">
            <div class="text-center mb-4">
                <img class="mb-4" src="images/unitn_logo_1024.png" alt="UNITN Logo" width="128" height="128">
                <h3 class="h3 mb-3 font-weight-normal">Authentication Area</h3>
                <p>You must authenticate to access, view, modify and share your Shopping Lists</p>
            </div>
            <div class="form-label-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
                <label for="email">E-Mail</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Name" required>
                <label for="firstname">Name</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="LastName" required>
                <label for="lastname">Last Name</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="privacy" value="true" required> I have reviewed and understand the <a href="privacypolicy.html" target="_blank">Privacy policy</a> 
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
